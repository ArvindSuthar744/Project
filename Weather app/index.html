<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="weather-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
       <div class="container">

        <div class="main">
            <h1 class="head">Weather app</h1>

            <div class="inputs">
                <input type="text" id="cityname" placeholder="Enter Your City Name">
                <button id="btn" placeholder="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="display">

                <div class="dis-item">

                    <div class="dis-part">
                        <div class="part-1">
                            <h2 class="cityOutput"></h2>
                        </div>
                        <div class="part-2">
                            <p class="temp"></p>
                        </div>
                    </div>

                    <p class="description"></p>
                    <p class="humi"></p>
                    <p class="wind"></p>

                    <div class="dis-part">
                        <div class="part-1">
                            <p class="t-min"></p>
                        </div>
                        <div class="part-2">
                            <p class="t-max"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div> 

       <script src="index.js"></script>
</body>
</html>
